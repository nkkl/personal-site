<!doctype html>
<html>
<head>
	<style type="text/css">
		#smock {
			font-family: sans-serif;
			font-size: 300%;
			width: 960px;
			margin: 1em auto;
		}

		#smock a {
			text-decoration: none;
			color: black;
		}

		#smock a:hover {
			color: dodgerBlue;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			setInterval(
				function() {	
					$("#smock").append("<a href='http://dontknockmysmock.com/'>smock</a> ");
				},
				500);
			})
	</script>

	<div id="smock">
	</div>
</body>
</html>
